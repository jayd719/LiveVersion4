{% extends 'hp/base.html' %} {% load static %} {% load crispy_forms_tags %}
{%block login %}

<style>
  body {
    background-image: url("{% static 'blog/img1.png' %}");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
    background-color: #000;
    color: white;
  }

  nav {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    height: 7vh;
  }
  nav img {
    width: 120px;
    margin-left: 20px;
    filter: brightness(1);
  }

  button {
    padding: 1.3em 3em;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    font-weight: 500;
    color: #000;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.6s ease 0s;
    cursor: pointer;
    outline: none;
    border: 0.1px solid #23c483;
    margin-bottom: 3%;
  }

   button:hover {
    background-color: #23c483;
    box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
    color: #fff;
    transform: translateY(-7px);
  }
/*
  button:active {
    transform: translateY(-1px);
  } */

  input {
    width: 100%;
    height: 40px;
    line-height: 28px;
    padding: 0 1rem;
    padding-left: 2.5rem;
    border: 2px solid transparent;
    border-radius: 8px;
    outline: none;
    background-color: #f3f3f4;
    color: #0d0c22;
    transition: 0.3s ease;
    opacity: 60%;
  }

  /* input:focus-within {
    outline: 0px 15px 20px rgba(0, 0, 0, 0.4);
    transition: 1s ease;
  }
  input:hover {
    box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
    transition: 1s ease;
  } */

  .card {
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-bottom: 4%;
    opacity: 0;
    animation: appear 1s forwards;
    padding: 2%;
    max-width: 450px;
    z-index: 10;
    color: #fff;
    font-weight: 700;
  }

  @keyframes appear {
    from {
      transform: translateY(-100px) scale(0.1);
      opacity: 0;
    }
    to {
      transform: translateY(0px) scale(1);
      opacity: 100%;
    }
  }

  .hidden {
    opacity: 0%;
    transition: 2s;
  }

  .viv {
    opacity: 100%;
    transition: 2s;
  }
</style>

<div class="card" id="card" style="margin-top: 10%">
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log in</legend>
        {{form|crispy}}
      </fieldset>

      <div class="form-check hidden" id="remember-me">
        <label class="form-check-label" for="defaultCheck1"
          ><input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          Remember Me</label
        >
      </div>
      <br />
      <button type="submit">
        <span class="btn-txt">Sign In</span>
      </button>
    </form>
    <div class="border-top tp-3" style="text-align: right; opacity: 80%;">
      <small
        >Create An Account <a class="ml-2" href="{% url 'signUpPage' %}">Sign Up</a></small
      >
    </div>
  </div>

  <script>
    let rememberMe = document.getElementById("remember-me");
    document
      .getElementById("floatingPassword")
      .addEventListener("focusin", () => {
        ChangeCSS(".hidden", ".viv", true);
      });

    document.getElementById("card").addEventListener("mouseleave", () => {
      ChangeCSS(".viv", ".hidden", true);
    });
  </script>
</div>
{% endblock%}
