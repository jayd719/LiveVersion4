{% extends 'login/login.html' %} {% block content%} {% load crispy_forms_tags %}
<div class="card" id="card" style="margin-top: 15%">
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log in</legend>
        {{form|crispy}}
      </fieldset>

      <div class="form-check hidden" id="remember-me">
        <label class="form-check-label" for="defaultCheck1"
          ><input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
            
          />
          Remember Me</label
        >
      </div>
      <br />
      <button type="submit">
        <span class="btn-txt">Sign In</span>
      </button>
    </form>
  </div>

  <script>
    let rememberMe = document.getElementById("remember-me");
    document
      .getElementById("floatingPassword")
      .addEventListener("focusin", () => {
        ChangeCSS(".hidden", ".viv", true);
      });

    document.getElementById("card").addEventListener("mouseleave", () => {
      ChangeCSS(".viv", ".hidden", true);
    });
  </script>
  {% endblock %}
</div>
