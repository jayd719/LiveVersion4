{% extends 'login/login.html' %} {% block content%}
<div class="card" id="card" style="margin-top: 15%">
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="Username"
    />
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />

    <div class="form-check hidden" id="remember-me">
      <label class="form-check-label" for="defaultCheck1"
        ><input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        Remember Me</label
      >
    </div>
    <br />
    <button type="submit">
      <span class="btn-txt">Sign In</span>
    </button>
  </div>

  <script>
    let rememberMe = document.getElementById("remember-me");
    document
      .getElementById("floatingPassword")
      .addEventListener("focusin", () => {
        ChangeCSS(".hidden", ".viv", true);
      });

    document.getElementById("card").addEventListener("mouseleave", () => {
      ChangeCSS(".viv", ".hidden", true);
    });
  </script>
  {% endblock %}
</div>
