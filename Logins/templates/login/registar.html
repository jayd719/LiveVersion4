{% extends 'login/login.html' %} 
{% load crispy_forms_tags %} 
{% block content%}

<div class="card" id="card">
<legend class="border-bottom mb-4"> <s</s>Create Account</legend>
<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">{{form|crispy}}</fieldset>
  <div class="form-group">
    <button class="button type1" type="submit">
      <span class="btn-txt">Sign Up</span>
    </button>
  </div>
</form>
</div>
{% endblock %}
