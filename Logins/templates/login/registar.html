{% extends 'hp/base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block contentlogout%}

<style>
  body {
    background-image: url("{% static 'blog/img1.png' %}");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
    background-color: #000;
    color: white;
  }

  nav {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    height: 7vh;
  }
  nav img {
    width: 120px;
    margin-left: 20px;
    filter: brightness(1);
  }

  button {
    padding: 1.3em 3em;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    font-weight: 500;
    color: #000;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.6s ease 0s;
    cursor: pointer;
    outline: none;
    border: 0.1px solid #23c483;
    margin-bottom: 3%;
  }

  button:hover {
    background-color: #23c483;
    box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
    color: #fff;
    transform: translateY(-7px);
  }
  /*
  button:active {
    transform: translateY(-1px);
  } */

  input {
    width: 100%;
    height: 40px;
    line-height: 28px;
    padding: 0 1rem;
    padding-left: 2.5rem;
    border: 2px solid transparent;
    border-radius: 8px;
    outline: none;
    background-color: #f3f3f4;
    color: #0d0c22;
    transition: 0.3s ease;
    opacity: 60%;
  }

  /* input:focus-within {
    outline: 0px 15px 20px rgba(0, 0, 0, 0.4);
    transition: 1s ease;
  }
  input:hover {
    box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
    transition: 1s ease;
  } */

  .card {
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-bottom: 4%;
    opacity: 0;
    animation: appear 1s forwards;
    padding: 2%;
    max-width: 450px;
    z-index: 10;
    color: #fff;
    font-weight: 700;
    scale: 0.9;
  }

  @keyframes appear {
    from {
      transform: translateY(-100px) scale(0.1);
      opacity: 0;
    }
    to {
      transform: translateY(0px) scale(1);
      opacity: 100%;
    }
  }

  .hidden {
    opacity: 0%;
    transition: 2s;
  }

  .viv {
    opacity: 100%;
    transition: 2s;
  }
</style>
<div class="card" id="card">
  <legend class="border-bottom mb-4">Create Account</legend>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">{{form|crispy}}</fieldset>
    <div class="form-group">
      <button class="button type1" type="submit">
        <span class="btn-txt">Sign Up</span>
      </button>
    </div>
  </form>

  <div class="border-top tp-3" style="text-align: right; opacity: 80%">
    <small
      >Already Have An Account
      <a class="ml-2" href="{% url 'signIn' %}">Sign In</a></small
    >
  </div>
</div>
{% endblock %}
