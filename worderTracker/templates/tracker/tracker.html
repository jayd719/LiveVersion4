{% extends 'hp/base.html' %} {% load static %} {%block content %}
<link rel="stylesheet" href="{% static 'trackercss/tracker.css' %}" />

<table class="table">
  <thead class="table-dark">
    <th>Open Work Orders</th>
    <th>In Work Currently</th>
  </thead>
  <tbody>
    <tr>
      <td>10</td>
      <td>3</td>
    </tr>
  </tbody>
</table>
<section class="container" id="chart" style="height: 250px">
  <canvas></canvas>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
  (function ($) {
    var currentChart;

    function setChartDimensions() {
      var width = $("section").width(),
        height = $("section").height();
      if (currentChart) {
        currentChart.chart.aspectRatio = width / height;
      } else {
        $("canvas").attr("width", width);
        $("canvas").attr("height", height);
      }
    }

    function drawChart() {
      var data = {
        labels: [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
        ],
        datasets: [
          {
            label: "Work Orders",
            fillColor: "#ccddd39b",
            strokeColor: "#BED8D4",
            pointColor: "#8F95D3",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40],
          },
          {
            label: "Revenue",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90],
          },
        ],
      };
      setChartDimensions();
      var ctx = $("canvas")[0].getContext("2d");
      currentChart = new Chart(ctx).Line(data, {
        animation: false,
        responsive: false,
      });
    }

    window.onload = function () {
      drawChart();
      $(window).resize(function () {
        if (currentChart) {
          setChartDimensions();
          currentChart.stop();
          currentChart.resize(currentChart.render, true);
        }
      });
    };
  })(jQuery);
</script>

{% endblock%}
