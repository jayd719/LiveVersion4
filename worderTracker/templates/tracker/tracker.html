{% extends 'hp/base.html' %} {% load static %} 
{%block content %}

{%for WO in WORKORDERS%}
<div class="card text-white bg-primary {{WO.label}} mb-3" style="max-width: 20rem;">
  <div class="card-header">{{WO.customer}}</div>
  <div class="card-body">
    <h4 class="card-title">{{WO.jobNumber}}</h4>
    <p class="card-text">{{WO.dueDate}}</p>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="textfield">
      <button type="submit">Upload text</button>
      </form>
  </div>

</div>
{% endfor%}





<script></script>

{% endblock%}
