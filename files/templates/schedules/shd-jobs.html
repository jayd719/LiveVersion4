<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary mx-2 rounded-3 mt-2 shadow-sm" style="width: 380px;">
    <!-- active -->
    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
    <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-5 fw-semibold">{{workCenter}}</span>
    </a>


    <div class="list-group border-bottom p-1" style="overflow-y: scroll; height: 80vh;">
        {% for job in jobList %}
        <a href="#" class="list-group-item list-group-item-action py-3 mb-2 lh-sm rounded-2">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">{{job.jobNumber.jobNumber}}</strong>
                <small>{{job.jobNumber.dueDate}}</small>
            </div>
            <div class="col-12 mb-1 small">{{job.description}}</div>
            <div class="col-12 mb-1 small d-flex justify-content-end"><button class="btn btn-success" style="scale: .75;">Mark Complete</button></div>
        </a>
        {% endfor%}
    </div>
</div>
