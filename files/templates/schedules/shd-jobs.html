{% load static %}


<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary mx-2 rounded-3 mt-2 shadow-sm" style="width: 380px;">
    <!-- active -->
    <div class="d-flex justify-content-between align-items-center mx-3">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom"><span class="fs-5 fw-semibold">{{workCenter}}</span></a>
        <button class="btn btn-sm btn-primary gap-2 px-3" onclick="downloadShd('{{workCenter}}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/></svg>  Download</button>
    </div>


    <div class="list-group border-bottom p-1" style="overflow-y: scroll; height: 80vh;">
        {% for job in jobList %}
        <a href="#" class="list-group-item list-group-item-action py-3 mb-2 lh-sm rounded-2">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">{{job.jobNumber.jobNumber}}</strong>
                <small>{{job.jobNumber.dueDate}}</small>
            </div>
            <div class="col-12 mb-1 small"><p>{{job.description}}</p></div>
            <div class="col-12 mb-1 small d-flex justify-content-between align-items-center">
                <strong class="mb-1">Step Number: {{job.stepNumber}}</strong>
                <button class="btn btn-success" style="scale: .75;">Mark Complete</button>
            </div>
        </a>
        {% endfor%}
    </div>
</div>

<script src="{% static 'shd/app.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
